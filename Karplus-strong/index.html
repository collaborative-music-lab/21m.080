<html>
  <head>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" type="module"></script>
  </head>
  
  <body>
    <h1>Karplus-Strong<h1>
    <label for="freq">Frequency:</label>
    <input type="number" id="freq" step="100" min="50" max="5000"></input>
    <br>
    <label for="damping">Damping:</label>
    <input type="number" id="damping" step="0.01" min="0" max="1"></input>
    <br>
    <label for="gain">Gain:</label>
    <input type="number" id="gain" step="0.01" min="0" max="1"></input>
    <br>
    <button id="pluck">Pluck</button>
  </body>
</html>
