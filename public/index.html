<script>
  window.onload = function () {
    const cm = CodeMirror(document.body, {
      value: "console.log('ABCD')",
      mode: "javascript"
    })

    cm.setOption("extraKeys", {
      Tab: function (cm) {
        var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
        cm.replaceSelection(spaces);
      }
